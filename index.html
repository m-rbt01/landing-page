<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Christian's Landing Page</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="logo">C. Donjuan</div>

            <ul class="header-list">
                <li><a href="#">Link one</a></li>
                <li><a href="#">Link two</a></li>
                <li><a href="#">Link three</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="hero">
                <div class="hero-text">
                    <div class="main-text">Hello friend,</div>

                    <div class="sub-text">don't leave me here.</div>

                    <button class="enter">Enter</button>
                </div>

                <img class="hero-image" src="images/transparent_robot.jpg" alt="A transparent robot in dark lighting." width="400px">
            </div>

            <div class="information">
                <div class="info-heading">We live inside a dream.</div>

                <div class="info-list">
                    <div class="info-item">
                        <img class="info-image" src="images/earth.jpg" alt="Planet earth." width="150px">
                        <div class="info-text">Item 1</div>
                    </div>

                    <div class="info-item">
                        <img class="info-image" src="images/red_traffic_light.jpg" alt="Red traffic light." width="150px">
                        <div class="info-text">Item 2</div>
                    </div>

                    <div class="info-item">
                        <img class="info-image" src="images/doorknob.jpg" alt="Slightly opened door." width="150px">
                        <div class="info-text">Item 3</div>
                    </div>

                    <div class="info-item">
                        <img class="info-image" src="images/sun.jpg" alt="Earth's sun." width="150px">
                        <div class="info-text">Item 4</div>
                    </div>
                </div>
            </div>

            <div class="quote">
                <div class="quote-card">
                    <div class="quote-text">It's an exciting time in the world.</div>
                    
                    <div class="quote-cite">-E. Alderson</div> 
                </div>
            </div>

            <div class="welcome">
                <div class="welcome-card">
                    <div class="welcome-message">Welcome...</div>
                    
                    <button class="enter">Enter</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">Copyright &copy; Donjuan 2025</div>
        </div>
    </body>
</html>
