<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Christian's Landing Page</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="logo">C. Donjuan</div>

            <ul class="header-links">
                <li><a href="#">Link one</a></li>
                <li><a href="#">Link two</a></li>
                <li><a href="#">Link three</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="hero">
                <div class="hero-left">
                    <div class="main-text">Hello friend,</div>

                    <div class="sub-text">don't leave me here.</div>

                    <button class="enter">Enter</button>
                </div>

                <div class="hero-right">
                    <img class="hero-image" src="images/transparent_robot.jpg" alt="A transparent robot in dark lighting." width="300px">
                </div>
            </div>

            <div class="information">
                <div class="info-heading">We live inside a dream.</div>

                <ul class="info-list">
                    <li>
                        <img class="info-image" src="images/earth.jpg" alt="Planet earth." width="300px">
                        <div class="info-text">Item 1</div>
                    </li>

                    <li>
                        <img class="info-image" src="images/red_traffic_light.jpg" alt="Red traffic light." width="300px">
                        <div class="info-text">Item 2</div>
                    </li>

                    <li>
                        <img class="info-image" src="images/doorknob.jpg" alt="Slightly opened door." width="300px">
                        <div class="info-text">Item 3</div>
                    </li>

                    <li>
                        <img class="info-image" src="images/sun.jpg" alt="Earth's sun." width="300px">
                        <div class="info-text">Item 4</div>
                    </li>
                </ul>
            </div>

            <div class="quote">
                It's an exciting time in the world. -E. Alderson 
            </div>

            <div class="welcome">
                <div class="welcome-message">Welcome in...</div>
                
                <button class="enter">Enter</button>
            </div>
        </div>

        <div class="footer">Copyright &copy; The Donjuan Project 2025</div>
    </body>
</html>
